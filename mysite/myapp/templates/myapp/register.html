

{% extends 'myapp/base.html' %}

{% block body %}
<div>
    <h1>Register</h1>
    <form class="shadow-lg p-5" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Create user</button>
    </form>
    <p>Already registered? <a href="{% url 'login' %}">Click here</a> to login</p>
</div>
{% endblock %}
