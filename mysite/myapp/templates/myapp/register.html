{% extends 'myapp/base.html' %}

{% block body %}
<div>
    <h1>Register</h1>
    <form class="shadow-lg p-5" method="POST">
        {% csrf_token %}
        <div>
            <label >Username</label>
            <div>
                {{ user_form.username}}
            </div>
        </div>
        <div>
            <label >Email</label>
            <div>
                {{ user_form.email}}
            </div>
        </div>
        <div>
            <label >Password</label>
            <div>
                {{ user_form.password}}
            </div>
        </div>
        <div>
            <label >Confirm Password</label>
            <div>
                {{ user_form.password2}}
            </div>
        </div>


        
        <button class="btn btn-success" type="submit">Create user</button>
    
    </form>
    <p>Already registered?<a href="{% url 'login' %}">Click here</a>to login</p>
    
</div>

    
{% endblock %}
